function numOfAppearances(a: number[], i: number) {
  return a.filter((n) =&gt; n === i).length;
}

export function histogram(a: number[], m: number) {
  const resultArr = Array(m);
  for (let i = 0; i &lt; m; i++) {
    resultArr[i] = numOfAppearances(a, i);
  }
  return resultArr;
}
